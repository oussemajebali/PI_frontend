<div class="row">
  <div class="col-12">
    <div class="content-header">Want to create an event ?</div>
    <p class="content-sub-header mb-1">Fill out this form</p>
  </div>
</div>
<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Create Event</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label for="images">Event Images</label>
            <input type="file" id="images" (change)="onFileChange($event)" multiple>
          </div>
          <div class="form-group">
            <label class="sr-only" for="hidden-label-form-1">Event Title</label>
            <input type="text" id="hidden-label-form-1" class="form-control round" formControlName="title" placeholder="Event Title" required>
          </div>
       
          <div class="form-group">
            <label class="sr-only" for="hidden-label-form-2">Description</label>
            <textarea id="hidden-label-form-2" rows="4" class="form-control round" formControlName="description" placeholder="Description" required></textarea>
          </div>
       
          <div class="form-group position-relative">
            <label class="sr-only" for="hidden-label-form-3">Start Date</label>
            <input type="date" id="hidden-label-form-3" class="form-control round" formControlName="startDate" required>
          </div>
         
          <div class="form-group position-relative">
            <label class="sr-only" for="hidden-label-form-4">Start Time</label>
            <input type="time" id="hidden-label-form-4" class="form-control round" formControlName="startTime" required>
          </div>
       
          <div class="form-group position-relative">
            <label class="sr-only" for="hidden-label-form-5">End Date</label>
            <input type="date" id="hidden-label-form-5" class="form-control round" formControlName="endDate" required>
          </div>
         
          <div class="form-group position-relative">
            <label class="sr-only" for="hidden-label-form-6">End Time</label>
            <input type="time" id="hidden-label-form-6" class="form-control round" formControlName="endTime" required>
          </div>
       
          <div class="form-group">
            <label class="sr-only" for="hidden-label-form-7">Location</label>
            <input type="text" id="hidden-label-form-7" class="form-control round" formControlName="location" placeholder="Location" required>
          </div>
         
          <div class="form-group">
            <label class="sr-only" for="hidden-label-form-8">Max Attendees</label>
            <input type="number" id="hidden-label-form-8" class="form-control round" formControlName="maxAttendees" placeholder="Max Attendees" required>
          </div>
       
          <button type="submit" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Create Event</button>
          <button type="button" class="btn btn-secondary"><i class="ft-x mr-1"></i>Cancel</button>
        </form>
     
        <div *ngIf="isCreateFailed" class="alert alert-danger" role="alert">
          Error creating event. Please try again.
        </div>
       
       
      </div>
    </div>
  </div>




 
<!-- Header footer section end -->
