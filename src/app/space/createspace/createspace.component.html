<div class="row">
  <div class="col-12">
    <div class="content-header">Want to create a new space?</div>
    <p class="content-sub-header mb-1">Fill out this form</p>
  </div>
</div>
<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Create Space</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="spaceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="sr-only" for="hidden-label-form-1">Space Name</label>
            <input type="text" id="hidden-label-form-1" class="form-control round" formControlName="name" placeholder="Space Name" required>
          </div>

          <!-- <div class="form-group">
            <label class="sr-only" for="hidden-label-form-2">Type</label>
            <input type="text" id="hidden-label-form-2" class="form-control round" formControlName="type" placeholder="Type (e.g., meeting room, sports facility)" required>
          </div> -->

          <div class="form-group">
            <label for="type">Space Type</label>
            <select id="type" class="form-control round" formControlName="type" required>
              <option *ngFor="let type of spaceTypes" [value]="type">{{type}}</option>
            </select>
          </div>

          <!-- <div class="form-group">
            <label class="sr-only" for="hidden-label-form-3">Available</label>
            <select id="hidden-label-form-3" class="form-control round" formControlName="available" required>
              <option [ngValue]="true">Available</option>
              <option [ngValue]="false">Not Available</option>
            </select>
          </div> -->

          <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" id="photo" (change)="onFileSelected($event)" class="form-control round">
          </div>

          <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()"><i class="ft-check-square mr-1"></i>Create Space</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            <i class="ft-x mr-1"></i>Cancel
          </button>        </form>

        <div *ngIf="isCreateFailed" class="alert alert-danger" role="alert">
          Error creating space. Please try again.
        </div>
      </div>
    </div>
  </div>
</div>
