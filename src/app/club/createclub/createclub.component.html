<div class="row">
  <div class="col-12">
    <div class="content-header">Want to create a club?</div>
    <p class="content-sub-header mb-1">Fill out this form</p>
  </div>
</div>
<div class="col-lg-12 col-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Create Club</h4>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="clubForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
          <div class="form-group">
            <label class="sr-only" for="clubName">Club Name</label>
            <input type="text" id="clubName" class="form-control round" formControlName="name" placeholder="Club Name" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="clubDescription">Description</label>
            <textarea id="clubDescription" rows="4" class="form-control round" formControlName="description" placeholder="Description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Create Club</button>
          <button type="button" class="btn btn-secondary"><i class="ft-x mr-1"></i>Cancel</button>
        </form>
        <div *ngIf="isCreateFailed" class="alert alert-danger" role="alert">
          Error creating club. Please try again.
        </div>
      </div>
    </div>
  </div>
</div>
