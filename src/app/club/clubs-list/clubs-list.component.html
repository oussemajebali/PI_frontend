<!-- Filter Datatables -->
<section id="ngx-datatable-filter">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <!-- ngx-datatable-filter -->
            <fieldset class="form-group">
              <label
                >Show
                <select
                  name="clubs-list-select"
                  class="form-control form-control-sm d-inline-block width-100 p-right-25 pl-4 mx-1"
                  (change)="updateLimit($event)"
                >
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label
              >
              <label for="ngx-filter-ref" class="float-right"
                >Search:
                <input
                  id="ngx-filter-ref"
                  class="form-control form-control-sm d-inline-block width-200 ml-1"
                  type="text"
                  (keyup)="filterUpdate($event)"
                />
              </label>
            </fieldset>
            <ngx-datatable
              class="bootstrap core-bootstrap"
              [columnMode]="ColumnMode.force"
              [headerHeight]="50"
              [footerHeight]="50"
              rowHeight="auto"
              [limit]="limitRef"
              [rows]="rows"
              [columns]="columns"
            >
              <ngx-datatable-column
                name="ID"
                prop="id"
                [width]="50"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="Name"
                prop="name"
                [width]="150"
              ></ngx-datatable-column>
              <ngx-datatable-column
                name="Leader Club"
                prop="leader"
                [width]="150"
              >
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.leader ? row.leader.name : "Unknown" }}
                  <!-- Assuming leader has a 'name' property -->
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Description"
                prop="description"
                [width]="200"
              ></ngx-datatable-column>
              <ngx-datatable-column name="Status" prop="status" [width]="100">
                <ng-template let-status="value" ngx-datatable-cell-template>
                  <div
                    class="badge"
                    [ngClass]="{
                      'bg-light-warning': status === 'PENDING',
                      'bg-light-success': status === 'APPROVED',
                      'bg-light-danger': status === 'REJECTED'
                    }"
                  >
                    {{ status }}
                  </div>
                </ng-template>
              </ngx-datatable-column>
              <!-- clubs-list.component.html -->
              <ngx-datatable-column name="Actions" [width]="100">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <ng-container *ngIf="!isAdmin">
                    <!-- Edit Button -->
                    <a
                      *ngIf="row.status === 'APPROVED'"
                      (click)="editClub(row)"
                    >
                      <i class="ft-edit text-primary cursor-pointer"></i>
                    </a>
                    &nbsp;

                    <!-- Delete Button -->
                    <a
                      *ngIf="row.status === 'APPROVED'"
                      (click)="deleteClub(row.id)"
                    >
                      <i class="ft-trash-2 text-danger cursor-pointer"></i>
                    </a>
                  </ng-container>
                  <!-- Approve and Reject Buttons - Display only if isAdmin -->
                  <ng-container *ngIf="isAdmin">
                    &nbsp;
                    <a
                      *ngIf="row.status === 'PENDING'"
                      (click)="approveClub(row.id)"
                    >
                      <i class="ft-check text-success cursor-pointer"></i>
                    </a>
                    &nbsp;
                    <a
                      *ngIf="row.status === 'PENDING'"
                      (click)="rejectClub(row.id)"
                    >
                      <i class="ft-x text-danger cursor-pointer"></i>
                    </a>
                  </ng-container>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
            

            <!-- ngx-datatable-filter -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <section id="join-requests">
              <div *ngIf="joinRequests.length > 0">
                <h2>Club Join Requests</h2>
                <div *ngFor="let membership of joinRequests">
                  <p><strong>Name:</strong> {{ membership.name }}</p>
                  <p><strong>Position:</strong> {{ membership.position }}</p>
                  <p><strong>Reason:</strong> {{ membership.reason }}</p>
                  <button (click)="approveRequest(membership)">Approve</button>
                  <button (click)="rejectRequest(membership)">Reject</button>
                  <hr />
                </div>
              </div>
            
              <div *ngIf="joinRequests.length === 0">
                <p>No join requests available.</p>
              </div>
            </section>
            
          </div>
          </div>
        </div>
      </div>
    </div>
</section>
<!--/ Filter Datatables -->
