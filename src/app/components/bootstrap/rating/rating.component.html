<section id="rating">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Rating</div>
    </div>
  </div>
  <div class="row text-left" matchHeight="card">
    <div class="col-md-12 col-lg-6" *ngFor="let event of participatedEvents">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ event.title }}</h4>
          <p class="card-text">{{ event.description }}</p>
          <p class="card-text">Start Time: {{ event.startTime }}</p>
          <p class="card-text">End Time: {{ event.endTime }}</p>
          <p class="card-text">Location: {{ event.location }}</p>
          <p class="card-text">Max Attendees: {{ event.maxAttendees }}</p>
        </div>
        <div class="card-content">
          <div class="card-body">
            <ngb-rating [(rate)]="currentRating" (rateChange)="rateEvent(event, currentRating)">
              <ng-template let-fill="fill">
                <span class="star" [class.filled]="fill === 100">&#9733;</span>
              </ng-template>
            </ngb-rating>
            <p>Rate: <b>{{currentRating}}</b></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
