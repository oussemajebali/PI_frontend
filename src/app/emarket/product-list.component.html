<div class="navbar">
    <div class="container">
      <h1 class="navbar-brand">E-Market</h1>
      <button class="login-btn" (click)="goToLogin()">Go to Login</button>
    </div>
  </div>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://res.cloudinary.com/dbzbns1wk/image/upload/v1720837277/Esprit-vendu-par-la-banque-Rothschild_okpob8.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://res.cloudinary.com/dbzbns1wk/image/upload/v1720837308/ens_hfotkq.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://res.cloudinary.com/dbzbns1wk/image/upload/v1720837394/ESB-1-1024x683_xawyr2.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <div class="container">
    <div class="card-grid">
      <div *ngFor="let product of products" class="card">
        <img [src]="product.imageUrl" alt="{{product.name}}" class="card-img">
        <div class="card-content">
          <h2 class="card-title">{{product.name}}</h2>
          <p class="card-description">{{product.description}}</p>
          <p class="card-price">{{product.price}}$</p>
          <button class="buy-btn">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 ESPRIT</p>
    </div>
  </footer>
